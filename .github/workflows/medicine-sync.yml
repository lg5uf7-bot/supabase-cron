name: Medicine Sync Cron

on:
  schedule:
    # سيشتغل كل 10 دقائق لضمان إنهاء الـ 152 صنفاً في ليلة واحدة
    - cron: '*/10 1-4 * * *'
  workflow_dispatch:

jobs:
  update-medicines:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        env:
          URL: ${{ secrets.SUPABASE_URL }}
          KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # تأكد من استخدام المتغيرات بدون مسافات زائدة
          curl -i -X POST "$URL" \
          -H "Authorization: Bearer $KEY" \
          -H "Content-Type: application/json" \
          -d '{"batchIndex": 0}'

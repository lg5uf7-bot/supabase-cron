name: Medicine Sync Cron

on:
  schedule:
    - cron: '0 2 * * *'   # مرة يومياً الساعة 2 صباحاً UTC
  workflow_dispatch:

jobs:
  update-medicines:
    runs-on: ubuntu-latest
    steps:
      - name: Call Edge Function
        env:
          EDGE_FUNCTION_URL: ${{ secrets.EDGE_FUNCTION_URL }}
          SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "$EDGE_FUNCTION_URL" \
            -H "Authorization: Bearer $SERVICE_ROLE" \
            -H "Content-Type: application/json" \
            -d '{}'
